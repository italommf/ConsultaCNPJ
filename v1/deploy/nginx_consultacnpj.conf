# Configuração Nginx para consultacnpj.italommf.com.br
# Colocar em: /etc/nginx/sites-available/consultacnpj

server {
    listen 80;
    server_name consultacnpj.italommf.com.br;

    # Redirecionar para HTTPS (descomentar após configurar SSL)
    # return 301 https://$server_name$request_uri;

    # Tamanho máximo de upload
    client_max_body_size 100M;

    # Backend API - Rota /api
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /api;
        
        # Timeout para requisições longas
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Remover /api do caminho antes de passar para Django
        rewrite ^/api(.*)$ $1 break;
    }

    # Admin Django - Rota /admin
    location /admin {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeout
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Arquivos estáticos do Django
    location /static/ {
        alias /var/www/cnpj_api/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Arquivos de mídia do Django
    location /media/ {
        alias /var/www/cnpj_api/backend/media/;
        expires 30d;
        access_log off;
    }

    # Frontend - Rota raiz (por enquanto retorna 404, será configurado depois)
    location / {
        return 404;
        # Quando o frontend estiver pronto, substituir por:
        # root /var/www/consultacnpj/frontend/dist;
        # try_files $uri $uri/ /index.html;
        # index index.html;
    }
}

