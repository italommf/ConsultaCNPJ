services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-cnpj
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml:ro
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native protocol
    environment:
      CLICKHOUSE_DB: cnpj
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  clickhouse_data:

